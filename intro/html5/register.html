<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <form method="GET">
      First Name: <input type="text" name="firstname" /> <br />
      Last Name: <input type="text" name="lastname" /> <br />
      Email: <input type="email" required name="email" /><br />
      Password:
      <input type="password" required name="password" min="6" /><br />
      Birth Date: <input type="date" name="birthdate" /> <br />
      Gender: <br /><input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />
      <br />Pets: <br />
      <input type="checkbox" name="dog" />Dog<br />
      <input type="checkbox" name="cat" />Cat<br />
      <br />
      Cars:
      <select name="cars">
        options:
        <option value="volvo" value="volvo">Volvo</option>
        <option value="audi" value="audi">Audi</option>
        <option value="lr" value="lr">Land Rover</option>
      </select>
      <br /><br />
      <input type="submit" value="Register!" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
