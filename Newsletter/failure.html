<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <title>Oops!</title>

  <body>
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Uh oh!</h4>
      <p>Failed to sign you up!</p>
      <form action="/failure" method="post">
        <button type="submit" class="btn btn-lg btn-warning">Try Again</button>
      </form>
      <hr />
      <p class="mb-0">Try Again!</p>
    </div>
  </body>
</html>
